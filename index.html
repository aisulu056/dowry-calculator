<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Groom Price Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Groom Price Calculator</h1>

  <label for="education">Education:</label>
  <select id="education">
    <option value="1.5">Undergraduate degree</option>
    <option value="1.2">College degree</option>
    <option value="1.05">High school degree</option>
    <option value="0.9">Middle school degree</option>
  </select>

  <label for="networth">Family Net Worth:</label>
  <select id="networth">
    <option value="2">More than $10,000</option>
    <option value="1.5">$5,000 - $10,000</option>
    <option value="1.2">Less than $5,000</option>
  </select>

  <label for="caste">Caste:</label>
  <select id="caste">
    <option value="100">Brahmin</option>
    <option value="50">Kshatriya</option>
    <option value="20">Vaishya</option>
    <option value="10">Shudra</option>
    <option value="-50">Untouchable</option>
  </select>

  <label>Skills:</label>
  <input type="checkbox" value="10" class="skill"> Plays instrument
  <input type="checkbox" value="20" class="skill"> Good cook
  <input type="checkbox" value="15" class="skill"> Easygoing
  <input type="checkbox" value="10" class="skill"> Sings well

  <label>Age:</label>
  <input type="radio" name="age" value="1.5"> 18-23
  <input type="radio" name="age" value="1.2"> 24-27
  <input type="radio" name="age" value="0.95"> 28+

  <label>Reputation:</label>
  <input type="checkbox" value="0.85" class="rep"> Gossips about parents
  <input type="checkbox" value="0.9" class="rep"> Gossips about character
  <input type="checkbox" value="-20" class="repDeduct"> General gossips

  <button onclick="calculatePrice()">Calculate Final Price</button>

  <div id="result"></div>

  <script src="script.js"></script>
</body>
</html>
